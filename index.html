<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="firegraph.css">
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
        <script type="text/javascript" src="d3fire.js"></script>
        <title>Firegraph Demo</title>
    </head>
    <body>
        <h1>Firegraph Demo</h1>
        <p>Collaborative graph editor using D3.js and Firebase</p>
        <svg width="1024" height="400"></svg>
        <script src="utils.js"></script>
        <script src="firegraph.js"></script>
        <h2>How to play:</h2>
        <ul>
            <li>shift-click in the empty graph to create a new node</li>
            <li>shift-click on a parent node to create a child node and a link from the parent</li>
        </ul>
    </body>
</html>
